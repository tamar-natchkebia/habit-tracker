<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Coordinator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-container">
    <div class="xp-card">
        <div class="xp-header">
            <span style="font-weight:900;">DOPAMINE STORAGE</span>
            <div class="lvl-pill">LVL <span id="lvl">1</span></div>
        </div>
        <div class="progress-track">
            <div id="xp-bar" class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="xp-footer">
            <button class="btn-day-reset" onclick="openResetModal()">â˜€ï¸ New Day</button>
            <div class="streak-badge">ğŸ”¥ <span id="streak-count">0</span> STREAK</div>
        </div>
    </div>

    <div class="dashboard-zone">
        <div class="vibe-card compact-chart">
            <span class="vibe-title" style="text-align:left">MOOD HISTORY</span>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <div class="vibe-row">
        <div class="vibe-card">
            <span class="vibe-title">MOOD</span>
            <div class="vibe-options">
                <div class="vibe-column"><span class="tiny-label">SLAY</span><button class="vibe-btn" data-mood="slay" onclick="setMood('slay', this)">âœ¨</button></div>
                <div class="vibe-column"><span class="tiny-label">VIBING</span><button class="vibe-btn" data-mood="meh" onclick="setMood('meh', this)">ğŸ˜</button></div>
                <div class="vibe-column"><span class="tiny-label">CHAOS</span><button class="vibe-btn" data-mood="chaos" onclick="setMood('chaos', this)">ğŸŒ€</button></div>
                <div class="vibe-column"><span class="tiny-label">CRASH</span><button class="vibe-btn" data-mood="gremlin" onclick="setMood('gremlin', this)">ğŸ‘¹</button></div>
            </div>
        </div>
        <div class="vibe-card">
            <span class="vibe-title">FUEL</span>
            <div class="vibe-options">
                <div class="vibe-column"><span class="tiny-label">HIGH</span><button class="vibe-btn" data-energy="high" onclick="setEnergy('high', this)">ğŸš€</button></div>
                <div class="vibe-column"><span class="tiny-label">MID</span><button class="vibe-btn" data-energy="mid" onclick="setEnergy('mid', this)">ğŸ”‹</button></div>
                <div class="vibe-column"><span class="tiny-label">LOW</span><button class="vibe-btn" data-energy="low" onclick="setEnergy('low', this)">ğŸª«</button></div>
                <div class="vibe-column"><span class="tiny-label">NONE</span><button class="vibe-btn" data-energy="potato" onclick="setEnergy('potato', this)">ğŸ¥”</button></div>
            </div>
        </div>
    </div>

    <div class="add-zone">
        <input type="text" id="habit-input" placeholder="Add task...">
        <button class="btn-add" onclick="addHabit()">+</button>
    </div>

    <div class="habit-grid" id="habit-list"></div>

    <div class="timer-card">
        <h2 class="timer-label">GOBLIN FOCUS</h2>
        <div class="timer-display" id="timer">05:00</div>
        <div class="timer-controls">
            <button id="timer-btn" class="btn-timer-primary" onclick="toggleTimer()">START SESSION</button>
            <button class="btn-timer-secondary" onclick="resetTimer()">RESET</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="resetModal">
    <div class="modal-content">
        <div class="modal-icon">ğŸŒ…</div>
        <h2>Start New Day?</h2>
        <p>This will clear your tasks and lock in your mood today.</p>
        <div class="modal-btns">
            <button class="btn-confirm-reset" onclick="confirmReset()">HELL YES</button>
            <button class="btn-cancel-reset" onclick="closeResetModal()">NOT YET</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="deleteModal">
    <div class="modal-content">
        <div class="modal-icon">ğŸ—‘ï¸</div>
        <h2>Delete Task?</h2>
        <p>Are you sure you want to remove this habit?</p>
        <div class="modal-btns">
            <button class="btn-confirm-reset" id="confirmDeleteBtn" style="background: var(--danger)">DELETE</button>
            <button class="btn-cancel-reset" onclick="closeDeleteModal()">KEEP IT</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
